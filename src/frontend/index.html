<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Watchtower | Real-Time Fleet Command Center</title>
    <meta name="description"
        content="Real-time logistics monitoring dashboard with live fleet tracking, alerts, and analytics">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DESIGN SYSTEM - CSS Custom Properties
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        :root {
            /* Color Palette - Dark Theme */
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-glass: rgba(17, 24, 39, 0.85);
            --bg-glass-light: rgba(31, 41, 55, 0.6);

            /* Accent Colors */
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #06b6d4, #3b82f6);

            /* Status Colors */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-danger: #ef4444;
            --status-info: #6366f1;

            /* Text Colors */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            /* Borders & Shadows */
            --border-subtle: rgba(148, 163, 184, 0.1);
            --border-glow: rgba(6, 182, 212, 0.3);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(6, 182, 212, 0.15);

            /* Spacing */
            --sidebar-width: 340px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BASE RESET & TYPOGRAPHY
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN LAYOUT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SIDEBAR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            position: relative;
        }

        /* Header */
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-glow);
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text span {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--bg-glass-light);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
            position: relative;
        }

        .status-indicator.online {
            background: var(--status-success);
            box-shadow: 0 0 10px var(--status-success);
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: var(--status-danger);
            box-shadow: 0 0 10px var(--status-danger);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .status-text {
            flex: 1;
        }

        .status-text strong {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-text span {
            font-size: 11px;
            color: var(--text-muted);
        }

        .live-badge {
            padding: 4px 10px;
            background: rgba(16, 185, 129, 0.15);
            color: var(--status-success);
            font-size: 10px;
            font-weight: 700;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: liveFlash 2s infinite;
        }

        @keyframes liveFlash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Metrics Grid */
        .metrics-section {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .metric-card {
            background: var(--bg-glass-light);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px 12px;
            text-align: center;
            transition: var(--transition-normal);
        }

        .metric-card:hover {
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .metric-card.danger .metric-value {
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-card.warning .metric-value {
            background: linear-gradient(135deg, #f59e0b, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* Trucks List */
        .trucks-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px 24px;
        }

        .trucks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .truck-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-glass-light);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .trucks-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 4px;
        }

        .trucks-list::-webkit-scrollbar {
            width: 4px;
        }

        .trucks-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .trucks-list::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .truck-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: var(--bg-glass-light);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .truck-item:hover {
            border-color: var(--border-glow);
            background: rgba(6, 182, 212, 0.05);
        }

        .truck-item.alert {
            border-color: rgba(239, 68, 68, 0.4);
            background: rgba(239, 68, 68, 0.08);
            animation: alertPulse 2s infinite;
        }

        @keyframes alertPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2);
            }

            50% {
                box-shadow: 0 0 15px 0 rgba(239, 68, 68, 0.3);
            }
        }

        .truck-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .truck-item.alert .truck-icon {
            background: rgba(239, 68, 68, 0.2);
        }

        .truck-info {
            flex: 1;
            min-width: 0;
        }

        .truck-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .truck-meta {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .truck-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .truck-status.normal {
            background: rgba(16, 185, 129, 0.15);
            color: var(--status-success);
        }

        .truck-status.alert {
            background: rgba(239, 68, 68, 0.15);
            color: var(--status-danger);
        }

        /* Footer */
        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            text-align: center;
        }

        .footer-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        .footer-text span {
            color: var(--accent-primary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAP CONTAINER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .map-container {
            flex: 1;
            position: relative;
            height: 100vh;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Custom Map Controls */
        .map-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .map-control-btn {
            width: 44px;
            height: 44px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .map-control-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-glow);
            transform: scale(1.05);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           TOAST NOTIFICATIONS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
            z-index: 2000;
            pointer-events: none;
        }

        .toast {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            min-width: 320px;
            max-width: 450px;
            box-shadow: var(--shadow-lg), 0 0 30px rgba(239, 68, 68, 0.15);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
            position: relative;
            overflow: hidden;
        }

        .toast::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--status-danger);
            animation: progress 5s linear forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        @keyframes progress {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
            min-width: 0;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--status-danger);
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            transition: var(--transition-fast);
        }

        .toast-close:hover {
            color: var(--text-primary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CUSTOM LEAFLET MARKERS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker-dot {
            width: 16px;
            height: 16px;
            background: var(--accent-secondary);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
            transition: var(--transition-normal);
        }

        .marker-dot.alert {
            width: 20px;
            height: 20px;
            background: var(--status-danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            animation: markerPulse 1.5s infinite;
        }

        @keyframes markerPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            }

            50% {
                transform: scale(1.15);
                box-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
            }
        }

        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .leaflet-popup-content {
            margin: 14px 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .leaflet-popup-tip {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
        }

        .popup-content {
            min-width: 180px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .popup-header .icon {
            font-size: 20px;
        }

        .popup-header .title {
            font-size: 14px;
            font-weight: 600;
        }

        .popup-alert {
            color: var(--status-danger);
            font-weight: 600;
            font-size: 12px;
            background: rgba(239, 68, 68, 0.1);
            padding: 8px 10px;
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 4px 0;
        }

        .popup-row .label {
            color: var(--text-muted);
        }

        .popup-row .value {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Hide default Leaflet controls */
        .leaflet-control-zoom {
            display: none;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LOADING STATE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {

                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVE DESIGN
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                width: 100%;
                max-width: 340px;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-toggle {
                display: flex;
            }

            .toast-container {
                left: 20px;
                right: 20px;
            }

            .toast {
                min-width: auto;
                width: 100%;
            }
        }

        .mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            width: 48px;
            height: 48px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Fleet Command Center...</div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" id="mobileToggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Header -->
            <header class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">ğŸš›</div>
                    <div class="brand-text">
                        <h1>LOGISTICS WATCHTOWER</h1>
                        <span>Fleet Command Center</span>
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <div class="status-text">
                        <strong id="statusText">Connecting...</strong>
                        <span id="lastUpdate">Waiting for data</span>
                    </div>
                    <div class="live-badge" id="liveBadge" style="display: none;">LIVE</div>
                </div>
            </header>

            <!-- Metrics Section -->
            <section class="metrics-section">
                <h2 class="section-title">Fleet Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card" id="activeMetric">
                        <div class="metric-value" id="activeTrucksCount">0</div>
                        <div class="metric-label">Active</div>
                    </div>
                    <div class="metric-card danger" id="alertMetric">
                        <div class="metric-value" id="alertsCount">0</div>
                        <div class="metric-label">Alerts</div>
                    </div>
                    <div class="metric-card" id="tempMetric">
                        <div class="metric-value" id="avgTemp">--</div>
                        <div class="metric-label">Avg Â°C</div>
                    </div>
                </div>
            </section>

            <!-- Trucks List Section -->
            <section class="trucks-section">
                <div class="trucks-header">
                    <h2 class="section-title">Active Units</h2>
                    <span class="truck-count" id="truckCount">0 trucks</span>
                </div>
                <div class="trucks-list" id="trucksList">
                    <!-- Truck items will be dynamically added here -->
                </div>
            </section>

            <!-- Footer -->
            <footer class="sidebar-footer">
                <p class="footer-text">Streaming from <span>Redpanda</span> â€¢ Real-time Analytics</p>
            </footer>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>

            <!-- Map Controls Overlay -->
            <div class="map-overlay">
                <button class="map-control-btn" onclick="zoomIn()" title="Zoom In">+</button>
                <button class="map-control-btn" onclick="zoomOut()" title="Zoom Out">âˆ’</button>
                <button class="map-control-btn" onclick="resetView()" title="Reset View">âŒ‚</button>
                <button class="map-control-btn" onclick="toggleFullscreen()" title="Fullscreen">â›¶</button>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE MANAGEMENT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const state = {
            markers: {},
            truckData: {},
            alertTrucks: new Set(),
            temperatures: [],
            isConnected: false
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MAP INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([9.0820, 8.6753], 6);

        // Dark Theme Map Tiles (CartoDB Dark Matter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â©OpenStreetMap, Â©CartoDB',
            maxZoom: 19
        }).addTo(map);

        // Add attribution in corner
        L.control.attribution({
            position: 'bottomright',
            prefix: false
        }).addAttribution('Â©OpenStreetMap, Â©CartoDB').addTo(map);

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MAP CONTROLS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function zoomIn() { map.zoomIn(); }
        function zoomOut() { map.zoomOut(); }
        function resetView() { map.setView([9.0820, 8.6753], 6); }
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SIDEBAR TOGGLE (Mobile)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TOAST NOTIFICATIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function showToast(title, message, truckId) {
            const container = document.getElementById('toastContainer');

            // Remove existing toast for same truck
            const existing = document.querySelector(`[data-truck="${truckId}"]`);
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.setAttribute('data-truck', truckId);
            toast.innerHTML = `
                <div class="toast-icon">ğŸš¨</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UI UPDATE FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function updateMetrics() {
            const activeTrucks = Object.keys(state.truckData).length;
            const alertCount = state.alertTrucks.size;
            const avgTemp = state.temperatures.length > 0
                ? Math.round(state.temperatures.reduce((a, b) => a + b, 0) / state.temperatures.length)
                : '--';

            document.getElementById('activeTrucksCount').textContent = activeTrucks;
            document.getElementById('alertsCount').textContent = alertCount;
            document.getElementById('avgTemp').textContent = avgTemp;
            document.getElementById('truckCount').textContent = `${activeTrucks} truck${activeTrucks !== 1 ? 's' : ''}`;
        }

        function updateTruckList(truckId, data) {
            const list = document.getElementById('trucksList');
            let item = document.getElementById(`truck-${truckId}`);

            const isAlert = data.topic === 'alerts';

            if (!item) {
                item = document.createElement('div');
                item.id = `truck-${truckId}`;
                item.className = 'truck-item';
                item.onclick = () => focusTruck(truckId);
                list.appendChild(item);
                // Initial creation structure
                item.innerHTML = `
                    <div class="truck-icon">ğŸš›</div>
                    <div class="truck-info">
                        <div class="truck-name">${truckId}</div>
                        <div class="truck-meta">
                            <span class="temp"></span>
                            <span class="rpm"></span>
                        </div>
                    </div>
                    <div class="truck-status">OK</div>
                `;
            }

            // Update Class
            item.className = `truck-item ${isAlert ? 'alert' : ''}`;

            // Update Icon
            const iconEl = item.querySelector('.truck-icon');
            iconEl.textContent = isAlert ? 'âš ï¸' : 'ğŸš›';

            // Update Text Fields
            item.querySelector('.temp').textContent = `ğŸŒ¡ï¸ ${data.temperature}Â°C`;
            if (data.engine_rpm) {
                item.querySelector('.rpm').textContent = `âš™ï¸ ${data.engine_rpm} RPM`;
            }

            // Update Status Badge
            const statusEl = item.querySelector('.truck-status');
            statusEl.className = `truck-status ${isAlert ? 'alert' : 'normal'}`;
            statusEl.textContent = isAlert ? 'Alert' : 'OK';

            // Sort: alerts first
            if (isAlert && list.firstChild !== item) {
                list.insertBefore(item, list.firstChild);
            }
        }

        function focusTruck(truckId) {
            if (state.markers[truckId]) {
                const marker = state.markers[truckId];
                map.setView(marker.getLatLng(), 12);
                marker.openPopup();
            }
        }

        function updateConnectionStatus(online) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const badge = document.getElementById('liveBadge');

            if (online) {
                indicator.className = 'status-indicator online';
                text.textContent = 'System Online';
                badge.style.display = 'block';
            } else {
                indicator.className = 'status-indicator offline';
                text.textContent = 'Disconnected';
                badge.style.display = 'none';
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                `Last: ${now.toLocaleTimeString()}`;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MARKER CREATION & UPDATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function createMarkerIcon(isAlert = false) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-dot ${isAlert ? 'alert' : ''}"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        function createPopupContent(truckId, data, isAlert) {
            return `
                <div class="popup-content">
                    <div class="popup-header">
                        <span class="icon">${isAlert ? 'ğŸš¨' : 'ğŸš›'}</span>
                        <span class="title">${truckId}</span>
                    </div>
                    ${isAlert ? `<div class="popup-alert">âš ï¸ ${data.alert_message}</div>` : ''}
                    <div class="popup-row">
                        <span class="label">Temperature</span>
                        <span class="value">${data.temperature}Â°C</span>
                    </div>
                    ${data.engine_rpm ? `
                    <div class="popup-row">
                        <span class="label">Engine RPM</span>
                        <span class="value">${data.engine_rpm}</span>
                    </div>` : ''}
                    <div class="popup-row">
                        <span class="label">Position</span>
                        <span class="value">${data.latitude.toFixed(4)}, ${data.longitude.toFixed(4)}</span>
                    </div>
                    <div class="popup-row">
                        <span class="label">Updated</span>
                        <span class="value">${new Date(data.timestamp).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // WEBSOCKET CONNECTION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function connectWebSocket() {
            const ws = new WebSocket("ws://localhost:8000/ws");

            ws.onopen = () => {
                state.isConnected = true;
                updateConnectionStatus(true);

                // Hide loading overlay
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);
            };

            ws.onclose = () => {
                state.isConnected = false;
                updateConnectionStatus(false);

                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = () => {
                state.isConnected = false;
                updateConnectionStatus(false);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const truckId = data.truck_id;
                const isAlert = data.topic === 'alerts';

                // Update state
                state.truckData[truckId] = data;

                // Track temperatures for average
                if (data.temperature) {
                    state.temperatures.push(data.temperature);
                    if (state.temperatures.length > 50) state.temperatures.shift();
                }

                // Track alerts
                if (isAlert) {
                    state.alertTrucks.add(truckId);
                } else {
                    state.alertTrucks.delete(truckId);
                }

                // Update or create marker
                if (!state.markers[truckId]) {
                    state.markers[truckId] = L.marker(
                        [data.latitude, data.longitude],
                        { icon: createMarkerIcon(isAlert) }
                    ).addTo(map);
                }

                const marker = state.markers[truckId];

                // Smooth position update
                marker.setLatLng([data.latitude, data.longitude]);

                // Update icon and popup
                marker.setIcon(createMarkerIcon(isAlert));
                marker.bindPopup(createPopupContent(truckId, data, isAlert));

                // Show toast for alerts
                if (isAlert) {
                    showToast(`Alert: ${truckId}`, data.alert_message, truckId);
                    marker.openPopup();
                }

                // Update UI
                updateTruckList(truckId, data);
                updateMetrics();
                updateLastUpdate();
            };
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZE APPLICATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });
    </script>
</body>

</html>
